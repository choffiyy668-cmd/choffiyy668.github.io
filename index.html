<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Para  gabrielito </title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  text-align:center;
  background: linear-gradient(-45deg,#ff9ad5,#ffc3e6,#ffd6f2,#ffb3ec);
  background-size:400% 400%;
  animation: fondo 10s ease infinite;
  overflow:hidden;
}

@keyframes fondo{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

h1{
  margin-top:40px;
  color:white;
  text-shadow:0 3px 10px rgba(0,0,0,0.2);
}

.subtitle{
  color:white;
  margin-bottom:50px;
}

.cake{
  position:relative;
  width:220px;
  height:120px;
  margin:0 auto;
  animation: flotar 3s ease-in-out infinite;
}

@keyframes flotar{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.layer{
  width:220px;
  height:100px;
  background:#ff4db8;
  border-radius:20px;
  position:absolute;
  bottom:0;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

.candle{
  width:12px;
  height:45px;
  background:white;
  position:absolute;
  top:-40px;
  border-radius:3px;
  cursor:pointer;
}

.candle:nth-child(2){left:40px;}
.candle:nth-child(3){left:100px;}
.candle:nth-child(4){left:160px;}

.flame{
  width:16px;
  height:22px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-20px;
  left:-2px;
  animation: fuego 0.3s infinite alternate;
}

@keyframes fuego{
  from{transform:scale(1);}
  to{transform:scale(1.2);}
}

.off{
  opacity:0;
}

#letter{
  display:none;
  position:relative;
  margin:60px auto;
  background:white;
  width:85%;
  max-width:420px;
  padding:25px;
  border-radius:15px;
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
  animation: aparecer 1.5s ease forwards;
}

@keyframes aparecer{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

/* corazones */
.heart{
  position:absolute;
  color:white;
  animation: subir 6s linear infinite;
  font-size:20px;
}

@keyframes subir{
  from{transform:translateY(100vh); opacity:1;}
  to{transform:translateY(-10vh); opacity:0;}
}

</style>
</head>

<body>

<h1>游꾹 Feliz Cumplea침os amorcito </h1>
<p class="subtitle">Toca las velas </p>

<div class="cake">
  <div class="layer"></div>

  <div class="candle" onclick="blow(this)">
    <div class="flame"></div>
  </div>

  <div class="candle" onclick="blow(this)">
    <div class="flame"></div>
  </div>

  <div class="candle" onclick="blow(this)">
    <div class="flame"></div>
  </div>
</div>

<div id="letter">
  <h2>游눏 Para ti</h2>
  <p>
  Feliz cumplea침os amorcito lindo <br><br>
  Te amo con todo mi coraz칩n.<br><br>
  Ojal치 que te la pases muy bien y cumplas muchos a침otes m치s.<br><br>
  Gracias por existir y hacer mis d칤as m치s lindos, me haces muy feliz.<br><br>
  Te amoo muchotee
  </p>
</div>

<script>
let velas = 3;

function blow(candle){
  let flame = candle.querySelector(".flame");
  if(!flame.classList.contains("off")){
    flame.classList.add("off");
    velas--;

    if(velas===0){
      document.getElementById("letter").style.display="block";
      lanzarCorazones();
    }
  }
}

function lanzarCorazones(){
  for(let i=0;i<20;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="游눘";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},6000);
  }
}
</script>

</body>
</html>
